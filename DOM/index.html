<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Primeiros passos com DOM</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h1>Iniciando estudos com DOM</h1>
        <p>Aqui vai o resultado:</p>
        <p>Aprendendo a usar <strong>DOM</strong> em JavaScrip</p>
        <div id="msg">Clique em mim</div>
        <script>
            var d = document.querySelector('div#msg')
            d.style.color = 'blue'
        </script>
    </body>
</html>


<!--
    Na linha 16 eu identifiquei uma div com um ID.
    Na linha 18 eu usei o querySelector para identificar o id da div.
    Lembrando que DIV sempre é chamada com # e classe sempre é chamada com .
    Na linha 19 eu manipulei o CSS atraves do querrySelector.
-->
