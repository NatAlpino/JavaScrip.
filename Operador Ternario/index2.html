<!--Com a váriavel junto com o Operador Ternário-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Operador Ternário</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <button>Make Request</button>
    <script>
      function ternaryOperator() {
        const status = 200;
        const msg = status === 200 ? "Atualizado com sucesso" : "Erro ao atualizar";
        alert(msg);
      }

      document
        .querySelector("button")
        .addEventListener("click", ternaryOperator);
    </script>
  </body>
</html>
