<!--Com Operador Ternário-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Operador Ternário</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <button>Make Request</button>
    <script>

      function ternaryOperator () {
        const status = 400;
        alert(status === 200 ? "Atualizado com sucesso" : "Erro ao atualizar");
      }

      document
        .querySelector("button")
        .addEventListener("click", ternaryOperator);
    </script>
  </body>
</html>
